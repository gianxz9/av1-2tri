<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Média de Faltas</title>
  <link rel="stylesheet" href="../css/faltas.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média de Faltas</h1>
    <form id="faltasForm">
      <label for="nome">Nome do Aluno:</label>
      <input type="text" id="nome" required />

      <label for="faltas1">Faltas 1º Bimestre:</label>
      <input type="number" id="faltas1" required />

      <label for="faltas2">Faltas 2º Bimestre:</label>
      <input type="number" id="faltas2" required />

      <label for="faltas3">Faltas 3º Bimestre:</label>
      <input type="number" id="faltas3" required />

      <label for="faltas4">Faltas 4º Bimestre:</label>
      <input type="number" id="faltas4" required />

      <button type="submit">Calcular Média</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="../js/faltas.js"></script>
</body>
</html>
